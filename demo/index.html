<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>async的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.9/seed-min.js" charset="utf-8"></script>
</head>
<body>
<h2>async的demo</h2>
see console
<script>
    var S = KISSY;
    if (S.Config.debug) {
        var debugPath = "../build";
        S.config({
            packages: [
                {
                    name: "kg/async/0.9.0",
                    path: debugPath,
                    charset: "utf-8",
                    ignorePackageNameInUri: true
                }
            ]
        });
    }

    S.use('kg/async/0.9.0/index', function (S, async) {
        async.series([function (next) {
            console.log(+new Date());
            setTimeout(next, 1000);
        }, function (next) {
            console.log(+new Date());
            setTimeout(next, 1000);
        }], function () {
            console.log(+new Date());
        });
    })
</script>
</body>
</html>
